{% extends 'base.html' %}

{% block title %}{{record.artist}} - {{record.title}}{% endblock %}

{% block content %}

<h1>{{record.title}}</h1>
<h3>{{record.artist}}</h3>
<img src="{{record.img}}" alt="{{record.img}}">
<p>{{record.year}}</p>

<a href="{% url "record_update" record.pk %}">Update Record</a>
<a href="{% url "record_delete" record.pk %}">Delete Record</a>

{% endblock %}
