{% extends 'base.html' %}

{% block title %}{{header}}{% endblock %}

{% block content %}

<h1>Records Record</h1>
<a href="{% url "record_create" %}">Add Record</a>
<form class="search_bar" method="get">
  <div>
  <input class="input" type="text" name="title" placeholder="title">
  <input type="submit" value="Search">
  </div>
  <a href="{% url "record_list" %}">Clear Search</a>
</form>

<div class="all_records">
  <h2>All Records</h2>
    {% for record in records %}
    <div class="record_card">
      <h3>{{record.title}}</h3>
      <p>
      {{record.artist}}
      {{record.year}}  
        <a href="{% url "record_detail" record.pk %}">
        <img src="{{record.img}}" alt="{{record.title}}">
        </a>
      </p>
    </div>
    {% endfor %}
</div>

{% endblock %}
